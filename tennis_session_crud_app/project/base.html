<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Tennis Page | {{ title }}</title>
    <style>
      * {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
      }

      .session {
        border: 1px solid #000000;
        border-radius: 8px;
        margin-bottom: 16px;
      }

      .session span {
        font-weight: bold;
      }

      button,
      .session button {
        margin-left: 20px;
        margin-bottom: 16px;
        background-color: #000000;
        color: #ffffff;
        font-weight: bold;

        border: none;
        border-radius: 8px;
        padding: 8px 16px;
      }

      .add-btn {
        background-color: #58abe6;
      }

      button:hover,
      .session button:hover {
        cursor: pointer;
        background-color: #207025;
      }

      .session p {
        padding-left: 20px;
      }

      h2 {
        margin-top: 64px;
      }

      a {
        color: #000000;
      }
    </style>
  </head>
  <body id="tennis">
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
