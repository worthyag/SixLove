      <h1 class="heading">Program</h1>

      <div class="today">

        <p class="tennis-session-msg">

        <div class="hide-div tennis-session">

          <p class="s-notes">Notes...</p>

        </div>
        <div class="add-session-today-btn">

      <!-- ---------------------------- Modal ----------------------------  -->
      <div class="hide-div modal" tabindex="-1" id="addSessionModal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add Tennis Session</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input id="modal-title" type="text" placeholder="Title" />
              <textarea name="" id="modal-notes" cols="32" rows="5">
Notes here...</textarea
              >
              <p class="modal-date small" style="padding-left: 4px"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                id="add-session-modal-btn"
                type="button"
                class="btn-add-session btn"
              >
                Add Session
              </button>
            </div>
          </div>
        </div>
