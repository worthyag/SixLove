{% extends '../registration/base.html' %} {% block content %}
<main style="padding: 16px">
  <h2>Delete Tennis Session?</h2>
  <p>Are you sure you want to delete the session "{{ tennis_session.title }}"?</p>

  <form action="" method="post">
    {% csrf_token %}
    <button type="submit">Delete Tennis Session</button>
  </form>

  <a href="{% url 'tennis:tennis' %}"
    ><button style="margin-top: 20px">Back to Tennis Sessions</button></a
  >
</main>
{% endblock %}
