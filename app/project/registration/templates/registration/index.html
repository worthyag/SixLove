{% extends './base.html' %} 
{% block content %}
<h1>Home</h1>
<ul>
  <a href="{% url 'login' %}">
    <li>Login</li>
  </a>
  <a href="{% url 'signup' %}">
    <li>Signup</li>
  </a>
  <a href="{% url 'onboarding' %}">
    <li>Onboarding</li>
  </a>
  <form style="margin-top: 24px;" method="post" action="{% url 'logout' %}?next={% url 'home' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
</ul>
{% endblock %}
