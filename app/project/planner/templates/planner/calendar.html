{% extends './base.html' %}
{% load static %}
{% block extra_styles %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock %}
{% block scripts %}
<script src="{% static './planner/scripts/calendar.js' %}" defer></script>
{% endblock %}
{% block content %}
<main>
  <h2>Calendar</h2>
  <!-- <a href="{% url 'tennis:tennis' %}"
    ><button class="view-tennis-sessions-btn">View Tennis Sessions</button></a
  > -->

  <section class="calendar-section">
    <div class="undecided">
      <div class="calendar">
        <div class="month">
          <span class="prev"><i class="fas fa-chevron-left"></i></span>
          <div class="date">February 2024</div>
          <span class="next"><i class="fas fa-chevron-right"></i></span>
        </div>
        <div class="weekdays">
          <div>mon</div>
          <div>tue</div>
          <div>wed</div>
          <div>thu</div>
          <div>fri</div>
          <div>sat</div>
          <div>sun</div>
        </div>
        <div class="days">
          <div class="day">1</div>
          <div class="day">2</div>
          <div class="day">3</div>
          <div class="day">4</div>
          <div class="day">5</div>
          <div class="day">6</div>
          <div class="day">7</div>
        </div>
      </div>
    </div>
  </section>

</main>
{% endblock %}
